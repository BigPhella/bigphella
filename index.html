<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Phella Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2em;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      background: #fff;
    }
    .cart {
      border-top: 2px solid #000;
      margin-top: 2em;
      padding-top: 1em;
    }
    button {
      background: #000;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Big Phella Online Store</h1>
  </header>

  <div class="container">
    <div class="product">
      <h2>Big Phella Tee</h2>
      <p>$25.00</p>
      <button onclick="addToCart('Big Phella Tee', 25.00)">Add to Cart</button>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-list"></ul>
      <p id="total"></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        list.appendChild(li);
        total += item.price;
      });

      document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
    }

    function checkout() {
      alert('Redirecting to payment...');
      // Replace with Stripe/PayPal integration
    }
  </script>
</body>
</html>
